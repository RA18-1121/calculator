<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div></div>
        </div>
        <div class="row_one">
            <div>
                <button class="clear">Clear</button>
            </div>
            <div>
                <button class="enter">=</button>
            </div>
            <div>
                <button class="backspace">backspace</button>
            </div>
        </div>
        <div class="row_operators square_button">
            <div>
                <button class="decimal">.</button>
            </div>
            <div>
                <button class="add_op">+</button>
            </div> 
            <div>
                <button class="subtract_op">-</button>
            </div>          
            <div>
                <button class="multiply_op">*</button>
            </div>
            <div>
                <button class="divide_op">/</button>
            </div>
        </div>
        <div class="row_num_higher square_button"></div>
        <div class="row_num_lower square_button"></div>
    </div>
</body>
</html>
