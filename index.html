<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div></div>
        </div>
        <div class="input">
            <div class="operators">
                <div>
                    <button class="divide_op">/</button>
                </div>
                <div>
                    <button class="multiply_op">*</button>
                </div>
                <div>
                    <button class="subtract_op">-</button>
                </div>
                <div>
                    <button class="add_op">+</button>
                </div> 
            </div>
            <div class="inner_input">
                <div class="squares">
                    <div class="high_nums"></div>
                    <div class="middle_nums"></div>
                    <div class="low_nums"></div>
                    <div class="specials">
                        <div>
                            <button class="zero">0</button>
                        </div>
                        <div>
                            <button class="decimal">.</button>
                        </div>
                        <div>
                            <button class="sign">+/-</button>
                        </div>
                    </div>
                </div>
                <div class="rectangles">
                    <div>
                        <button class="backspace">Bksp</button>
                    </div>
                    <div>
                        <button class="clear">C</button>
                    </div>
                    <div>
                        <button class="enter">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
